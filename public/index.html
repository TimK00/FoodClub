<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/navBar.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
    />
    <title>Welcome Page</title>
  </head>
  <body>
    <div class="main-wrapper">
      
        <div class ="navigation-bar">
          <img class ="logo" src="./css/images/logo.png" alt="logo">
          <h2>FoodClub</h2>
        </div>

      <div class="login-content">
        <div class="login-center">

          <div class="card-center">
            <div class="card">
              <div class="card-body">
                <h3>Welcome to FoodClub!</h3>
                <h4>Please login or register below:</h4>
                <br>
                <div class="card-split">
                  <div class="right-border">
                    <h2 class="card-title">Sign In</h2>
                    <form novalidate>
                      <div class="form-group">
                        <label for="formInputUsername">Username</label>
                        <input
                          id="formInputUsername"
                          type="text"
                          class="form-control"
                        />
                      </div>
                      <div class="form-group">
                        <label for="formInputPassword">Password</label>
                        <input
                          id="formInputPassword"
                          type="password"
                          class="form-control"
                        />
                      </div>
                      <div class="form-group form-group-btn">
                        <button class="btn btn-primary" onclick="doLogin(event)">
                          Sign In
                        </button>
                      </div>
                    </form>
                  </div>
      
                  <div class="left-border">
                    <h2 class="card-title">Register</h2>
                    <form novalidate>
                      <div class="form-group">
                        <label for="formInputUsernameReg">Username</label>
                        <input
                          id="formInputUsernameReg"
                          type="text"
                          class="form-control"
                          placeholder="Example"
                        />
                      </div>
                      <div class="form-group">
                        <label for="formInputPasswordReg">Password</label>
                        <input
                          id="formInputPasswordReg"
                          type="password"
                          class="form-control"
                          placeholder="Example123"
                        />
                      </div>
                      <div class="form-group">
                        <label for="formInputEmailReg">Email</label>
                        <input
                          id="formInputEmailReg"
                          type="email"
                          class="form-control"
                          placeholder="Example@email.com"
                        />
                      </div>
                      <div class="form-group form-group-btn">
                        <button class="btn btn-primary" onclick="doRegister(event)">
                          Sign Up
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </body>
  <script src="./lib/api.config.js"></script>
  <script src="./lib/simple-storage.js"></script>
  <script src="./lib/service-helpers.js"></script>
  <script src="./lib/auth.service.js"></script>
  <script src="./lib/auth.js"></script>
</html>
