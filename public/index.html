<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Login</title>
  </head>
  <body>
    <div class="main-wrapper">
      
        <div class ="navigation-bar">
          <img class ="logo" src="./css/images/logo.png" alt="logo">
          <h2>FoodClub</h2>
        </div>

      <div class="login-content">
        <div class="login-center">
          <h2>Please Login Below</h2>
          <form class="login-parent" novalidate>
            <label for="username">
              <span>Username:</span>
              <input id="username" type="text" placeholder="Username" />
            </label>
            <br>
            <label for="password">
              <span>Password:</span>
              <input id="password" type="password" placeholder="Password" />
            </label>
            <br>
            <div class="button-center">
              <button id="submit" onclick="doLogin(event)">Submit</button>
              <button id="register" formaction="./register.html">Register</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </body>
  <script src="./src/service-helpers.js"></script>
  <script src="./src/auth.service.js"></script>
  <script src="./src/app.js"></script>
</html>
